<div id="page-wrapper" ng-controller="sendreportCtrl" ng-init="init()">
    <!--主要内容-->
    <div class="payetilebox">
        <div class="f_r mt5"><!--<a class="iconfont icon-fanhui f22" back-button title="返回"></a>--> <a class="iconfont icon-shuaxin f22 ml15" ng-click="init()" title="刷新"></a></div>
        <ul>
            <li class="active">撰写的报告</li>
        </ul>
    </div>
    <ol class="breadbox">
        <li>工作面板</li>
        <li class="active">撰写的报告</li>
    </ol>
    <div class="btnbox">
        <form class="f_r form-inline">
            <select class="form-control input-sm" ng-model="selectedReportType">
                <option value="">全部</option>
                <option value="日报">日报</option>
               	<option value="周报">周报</option>
               	<option value="月报">月报</option>
               	<option value="季报">季报</option>
               	<option value="年报">年报</option>
            </select>
            <span class="form-group-sm search-group">
                <input type="text" class="form-control wd180" ng-model="form.searchValue" placeholder="报告标题关键词">
                <span class="searchbtn"><i class="iconfont icon-sousuo f18"></i></span>
            </span>
        </form>
        <button class="btn btn-default btn-sm" ui-sref="report.addreport">写报告</button>
        <button class="btn btn-default btn-sm" ng-click="deleteMultipleReports()"">删除</button>
    </div>
    <div class="nose-panel">
        <div class="nose-panel-body">
            <table class="table table-hover" cellspacing="0" cellpadding="0" width="100%;">
                <thead>
                <tr>
                    <th width="50" class="t_r"><input icheck type="checkbox" name="chkAll" ng-model="main.checkAll"></th>
                    <th width="80" >类型</th>
                    <th width="200">周期</th>
                    <th>标题</th>
                    <th width="300">提交给</th>
                    <th width="100">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="report in reportlist | filter:{title:form.searchValue} | filter:{reportType:selectedReportType} | startFrom: (thispages.pageNum-1) * thispages.pageSize | limitTo: thispages.pageSize">
                    <td class="t_r"><input icheck type="checkbox" value="{{report}}" name="chkList" ng-model="report.checked"></td>
                    <td>{{report.reportType}}</td>
                    <td>
	                    <div ng-switch on="report.reportType">
	                        <div ng-switch-when="日报">
	                        {{report.startDate}}
	                        </div>
	                        <div ng-switch-when="周报">
	                        {{report.startDate}} 到 {{report.endDate}}
	                        </div>
	                        <div ng-switch-when="月报">
	                        {{report.year}}年{{report.month}}月
	                        </div>
	                        <div ng-switch-when="季报">
	                        {{report.year}}年{{report.quarter}}季度
	                        </div>
	                        <div ng-switch-when="年报">
	                        {{report.year}}年
	                        </div>
	                    </div>
                    </td>
                    <td>{{report.title}}</td>
                    <td><span class="mr5" ng-repeat="user in report.userDTOList">{{user.name}}</span></td>
                    <td><button class="btn btn-default btn-xs h30" title="编辑" ng-click="editReport(report)"><i class="iconfont icon-bianji f14"></i></button><button class="btn btn-danger ml5 btn-xs h30" title="删除" ng-click="deleteReport(report)"><i class="iconfont icon-del f14"></i></button></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="nose-panel-footer cf bte">
            <pagination ng-show="thispages.total>thispages.pageSize" total-items="thispages.total"  items-per-page="thispages.pageSize" ng-model="thispages.pageNum" max-size="5"  class="pagination-sm yi-page m0 f_r" boundary-links="true"></pagination>
            <div class="g9">共 {{thispages.total || '0'}} 条数据</div>
        </div>
    </div>


    <!-- Footer -->
    <div ng-include="'modules/common/footer.html'"></div>
</div>
