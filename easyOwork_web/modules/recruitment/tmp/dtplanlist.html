<div id="page-wrapper" ng-controller="dtplanlistCtrl" ng-init="initFun()">
    <!--主要内容-->
    <div class="payetilebox">
        <div class="f_r mt5"><!--<a class="iconfont icon-fanhui f22" back-button title="返回"></a>--> <a class="iconfont icon-shuaxin f22 ml15" ng-click="init()" title="刷新"></a></div>
        <ul>
            <li class="active">计划详情</li>
        </ul>
    </div>
    <ol class="breadbox">
        <li>工作面板</li>
        <li>招聘管理</li>
        <li>招聘计划</li>
        <li class="active">计划详情</li>
    </ol>
    <div class="btnbox">
        <button class="btn btn-default btn-sm" ui-sref="planlist.dtfpositions({'type':0})">发布职位</button>
        <!--<button class="btn btn-default btn-sm" ng-click="deleteAll()">删除</button>-->
    </div>
    <div class="nose-panel">
        <div class="nose-panel-body">
            <table class="table table-hover" cellspacing="0" cellpadding="0" width="100%;">
                <thead>
                <tr>
                    <th class="pl20">发起人</th>
                    <th width="100">所属部门</th>
                    <th width="100">职务</th>
                    <th width="100">人数</th>
                    <th width="100">状态</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="pl20">{{datadt.sponsor.name}}</td>
                    <td>{{datadt.sponsor.orgList[0].name}}</td>
                    <td>{{datadt.Position.positionName}}</td>
                    <td>{{datadt.Position.positionCount}}</td>
                    <td>{{datadt.planStatus}}</td>
                </tr>
                <!--<tr ng-repeat="data in datalist | filter:sltname | startFrom: (thispages.pageNum-1) * thispages.pageSize | limitTo: thispages.pageSize">-->
                </tbody>
            </table>
        </div>
        <div class="nose-panel-footer cf bte">
            <pagination ng-show="thispages.total>thispages.pageSize" total-items="thispages.total"  items-per-page="thispages.pageSize" ng-model="thispages.pageNum" max-size="5"  class="pagination-sm yi-page m0 f_r" boundary-links="true"></pagination>
            <div class="g9">共 {{thispages.total || '1'}} 条数据</div>
        </div>
    </div>


    <!-- Footer -->
    <div ng-include="'modules/common/footer.html'"></div>
</div>

<!--模板-->
<script type="text/ng-template" id="addmodel.html">
    <div class="whitemodal">
        <div class="modal-header">
            <button type="button" class="close"  ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
            <div class="f16">{{thename}}客户</div>
        </div>
        <!--{{baseForm.$valid}}-->
        <form role="baseForm" name="baseForm" ng-submit="ok(baseForm.$valid)" novalidate="novalidate">
            <div class="modal-body">
                <table cellpadding="0" cellspacing="0" width="100%" class="line40td mt5">
<!--                    <tr>
                        <td width="60">合同编号</td>
                        <td class="pl10">
                            <div class="form-inline">
                                <input type="text" class="form-control " style="width: 344px;">
                                <button class="btn btn-default" type="button">随机生成</button>
                            </div>
                        </td>
                    </tr>-->
                    <tr>
                        <td width="60">客户名称</td>
                        <td class="pl10">
                            <input type="text" class="form-control" placeholder="输入客户名称">
                        </td>
                    </tr>
                    <tr>
                        <td width="60">联系电话</td>
                        <td class="pl10">
                            <input type="text" class="form-control" placeholder="输入联系电话">
                        </td>
                    </tr>
                    <tr>
                        <td width="60">E-mail</td>
                        <td class="pl10">
                            <input type="text" class="form-control" placeholder="输入邮箱">
                        </td>
                    </tr>
                    <tr>
                        <td width="60">客户级别</td>
                        <td class="pl10">
                            <select class="form-control">
                                <option>选择客户级别</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td width="60">客户地址</td>
                        <td class="pl10">
                            <input type="text" class="form-control" placeholder="输入客户地址">
                        </td>
                    </tr>
                    <tr>
                        <td width="60">邮编号码</td>
                        <td class="pl10">
                            <input type="text" class="form-control" placeholder="输入邮政编码">
                        </td>
                    </tr>
                    <tr>
                        <td width="60">公司网址</td>
                        <td class="pl10">
                            <input type="text" class="form-control" placeholder="输入公司网址">
                        </td>
                    </tr>
                    <tr>
                        <td width="60">负责人员</td>
                        <td class="pl10">
                            <div selectdepyuan yuangong="1" myselected="processDefStep.myselected" selectedallarr="processDefStep.selectedallarr"></div>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-white wd80" ng-click="cancel()">取消</button>
                <button type="submit" class="btn btn-primary wd80">确定</button>
            </div>
        </form>
    </div>
</script>
