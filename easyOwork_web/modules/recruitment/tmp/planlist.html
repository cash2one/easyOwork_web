<div id="page-wrapper" ng-controller="planlistCtrl" ng-init="initFun()">
    <!--主要内容-->
    <div class="payetilebox">
        <div class="f_r mt5"><!--<a class="iconfont icon-fanhui f22" back-button title="返回"></a>--> <a class="iconfont icon-shuaxin f22 ml15" ng-click="init()" title="刷新"></a></div>
        <ul>
            <li class="active">招聘计划</li>
        </ul>
    </div>
    <ol class="breadbox">
        <li>工作面板</li>
        <li>招聘管理</li>
        <li class="active">招聘计划</li>
    </ol>
    <div class="btnbox">
        <form class="f_r form-inline">
            <select class="form-control input-sm" ng-model="selectedproclass" ng-options="x.name for x in prosclasslist">
                <option value="">全部部门</option>
            </select>
            <select class="form-control input-sm" ng-model="selectedproclass" ng-options="x.name for x in prosclasslist">
                <option value="">全部职务</option>
            </select>
            <span class="form-group-sm search-group">
                <input type="text" class="form-control wd180" ng-model="sltname" placeholder="搜索名称">
                <span class="searchbtn"><i class="iconfont icon-sousuo f18"></i></span>
            </span>
        </form>
        <button class="btn btn-default btn-sm" ng-click="addmodelFun()">新增</button>
        <button class="btn btn-default btn-sm" ng-click="deleteAll()">删除</button>
    </div>
    <div class="nose-panel">
        <div class="nose-panel-body">
            <table class="table table-hover" cellspacing="0" cellpadding="0" width="100%;">
                <thead>
                <tr>
                    <th width="50" class="t_r"><input icheck type="checkbox" name="chkAll" ng-model="main.checkAll"></th>
                    <th>名称</th>
                    <th width="100">发起人员</th>
                    <th width="100">所属部门</th>
                    <th width="100">招聘职务</th>
                    <th width="100">期望到岗日期</th>
                    <th width="100">状态</th>
                    <th width="125">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="t_r"><input icheck type="checkbox" value="{{data}}" name="chkList" ng-model="data.checked"></td>
                    <td>机顶盒项目招聘</td>
                    <td>王晓红</td>
                    <td>产品二部</td>
                    <td>经理 (5)</td>
                    <td>2016-10-31</td>
                    <td>未完成</td>
                    <td><button class="btn btn-default btn-xs h30" title="查看" ui-sref="sales.customerdtmain"><i class="iconfont icon-chakan f14"></i></button><button class="btn btn-default btn-xs ml5 h30" title="编辑" ng-click="editstaff(data)"><i class="iconfont icon-bianji f14"></i></button><button class="btn btn-danger ml5 btn-xs h30" title="删除" ng-click="delete(data)"><i class="iconfont icon-del f14"></i></button></td>
                </tr>
                <!--<tr ng-repeat="data in datalist | filter:sltname | startFrom: (thispages.pageNum-1) * thispages.pageSize | limitTo: thispages.pageSize">-->
                </tbody>
            </table>
        </div>
        <div class="nose-panel-footer cf bte">
            <pagination ng-show="thispages.total>thispages.pageSize" total-items="thispages.total"  items-per-page="thispages.pageSize" ng-model="thispages.pageNum" max-size="5"  class="pagination-sm yi-page m0 f_r" boundary-links="true"></pagination>
            <div class="g9">共 {{thispages.total}} 条数据</div>
        </div>
    </div>


    <!-- Footer -->
    <div ng-include="'modules/common/footer.html'"></div>
</div>

<!--模板-->
<script type="text/ng-template" id="addmodel.html">
    <div class="whitemodal">
        <div class="modal-header">
            <button type="button" class="close"  ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
            <div class="f16">{{thename}}招聘计划</div>
        </div>
        <!--{{baseForm.$valid}}-->
        <form role="baseForm" name="baseForm" ng-submit="ok(baseForm.$valid)" novalidate="novalidate">
            <div class="modal-body">
                <table cellpadding="0" cellspacing="0" width="100%" class="line40td mt5">
<!--                    <tr>
                        <td>合同编号</td>
                        <td class="pl10">
                            <div class="form-inline">
                                <input type="text" class="form-control " style="width: 344px;">
                                <button class="btn btn-default" type="button">随机生成</button>
                            </div>
                        </td>
                    </tr>-->
                    <tr>
                        <td width="60">项目名称</td>
                        <td class="pl10">
                            <div class="form-inline">
                                <select class="form-control" style="width: 210px;">
                                    <option>选择客户级别</option>
                                </select>
                                <input type="text" class="form-control ml5"  style="width: 210px;"placeholder="输入新项目名称">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>发起人员</td>
                        <td class="pl10">
                            <div selectdepyuan yuangong="1" myselected="processDefStep.myselected" selectedallarr="processDefStep.selectedallarr"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>所属部门</td>
                        <td class="pl10">
                            <span selectdep options="'bm'" myselected="user.orgList" title="选择部门"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>招聘职务</td>
                        <td class="pl10">
                            <input type="text" class="form-control" placeholder="输入招聘职务">
                        </td>
                    </tr>
                    <tr>
                        <td>面试人员</td>
                        <td class="pl10">
                            <div selectdepyuan yuangong="1" myselected="processDefStep.myselected" selectedallarr="processDefStep.selectedallarr"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>到岗日期</td>
                        <td class="pl10">
                            <div class="qiyi-group line20td">
                                <input type="datetime" name="startDate" class="form-control" date-time ng-model="addconfigform.startDate" view="date" min-view="date" format="yyyy-MM-dd"  auto-close="true">
                                <span class="abs_r" ><i class="iconfont icon-rili" ></i></span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td valign="top">需求描述</td>
                        <td class="pl10">
                            <textarea class="form-control" rows="3" placeholder="输入需求描述"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td valign="top">人员要求</td>
                        <td class="pl10">
                            <textarea class="form-control" rows="3" placeholder="输入人员要求"></textarea>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-white wd80" ng-click="cancel()">取消</button>
                <button type="submit" class="btn btn-primary wd80">确定</button>
            </div>
        </form>
    </div>
</script>
