<div id="page-wrapper" ng-controller="salarymsgviewCtrl" ng-init="init()">
    <!--主要内容-->
    <div class="payetilebox">
        <div class="f_r mt5"><!--<a class="iconfont icon-fanhui f22" back-button title="返回"></a>--> <a class="iconfont icon-shuaxin f22 ml15" ng-click="init()" title="刷新"></a></div>
        <ul>
            <li class="active">个人详情</li>
        </ul>
    </div>
    <ol class="breadbox">
        <li>工作面板</li>
        <li>工资管理</li>
        <li>考勤查询</li>
        <li class="active">个人详情</li>
    </ol>
    <div class="btnbox">
        <!--<button class="btn btn-default btn-sm">生成工资单</button>-->
        <!--<div class="line28 f_l">搜索“ <span class="red ng-binding">1</span> ”，共搜索到<span class="red ng-binding">1</span>条记录</div>-->
        <form class="f_r form-inline">
<!--            <span class="form-group-sm search-group">
                <input type="text" class="form-control wd180" ng-model="form.searchValue" placeholder="时间">
                <span class="searchbtn"><i class="iconfont icon-sousuo f18"></i></span>
            </span>-->
            <div class="qiyi-group">
                <input type="datetime" class="form-control" placeholder="时间" date-time ng-model="obj.value" view="date"  step="5" auto-close="true">
                <span class="abs_r"><i class="iconfont icon-rili"></i></span>
            </div>
        </form>
    </div>
    <div class="nose-panel">
        <div class="nose-panel-body">
            <table class="table table-hover" cellspacing="0" cellpadding="0" width="100%;">
                <thead>
                <tr>
                    <th><span class="pl15">年/月/日</span></th>
                    <th width="100">星期</th>
                    <th width="100">上班签到</th>
                    <th width="100">下班签到</th>
                    <th width="100">迟到</th>
                    <th width="100">早退</th>
                </tr>
                </thead>
                <tbody>
                <tr >
                    <td><span class="pl15">2016-10-11</span></td>
                    <td>星期二</td>
                    <td>9:43</td>
                    <td>18:43</td>
                    <td><span class="red">00:03</span></td>
                    <td><span class="red">00:07</span></td>
                </tr>
                <tr ng-repeat="data in datalist | filter:sltorgList[0].text | filter:sltroleList[0].text | filter:sltname | startFrom: (thispages.pageNum-1) * thispages.pageSize | limitTo: thispages.pageSize">
                    <td class="t_r"><input icheck type="checkbox" value="{{data}}" name="chkList" ng-model="data.checked"></td>
                    <td>{{report.title}}</td>
                    <td>{{report.userDTO.name}}</td>
                    <td>{{report.userDTO.name}}</td>
                    <td><button class="btn btn-default btn-xs h30" title="查看" ng-click="s_issueDetail(data)"><i class="iconfont icon-chakan f14"></i></button></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="nose-panel-footer cf bte">
            <pagination ng-show="thispages.total>thispages.pageSize" total-items="thispages.total"  items-per-page="thispages.pageSize" ng-model="thispages.pageNum" max-size="5"  class="pagination-sm yi-page m0 f_r" boundary-links="true"></pagination>
            <div class="g9">共 {{thispages.total}} 条数据</div>
        </div>
    </div>


    <!-- Footer -->
    <div ng-include="'modules/common/footer.html'"></div>
</div>

<!--工资单明细-->
