<div id="page-wrapper" ng-controller="permissionsCtrl">
    <!--主要内容-->
    <div class="payetilebox">
        <div class="f_r mt5"><!--<a class="iconfont icon-fanhui f22" back-button title="返回"></a>--> <a class="iconfont icon-shuaxin f22 ml15" ng-click="initFun()" title="刷新"></a></div>
        <ul>
            <li class="active">角色权限</li>
        </ul>
    </div>
    <ol class="breadbox">
        <li>工作面板</li>
        <li class="active">角色权限</li>
    </ol>
    <div class="btnbox">
        <form class="f_r form-inline">
            <span class="form-group-sm search-group">
                <input type="text" class="form-control wd180" ng-model="form.searchRoleName" placeholder="角色名称">
                <span class="searchbtn" ng-click="searchRole()"><i class="iconfont icon-sousuo f18"></i></span>
            </span>
        </form>
        <a class="btn btn-default btn-sm" ng-click="add()">新增角色</a>
        <button class="btn btn-default btn-sm" ng-click="delete()">删除</button>
    </div>
    <div class="nose-panel">
        <div class="nose-panel-body">
            <table class="table table-hover" cellspacing="0" cellpadding="0" width="100%;">
                <thead>
                <tr>
                    <th width="20" class="t_r"><!-- <input icheck type="checkbox" ng-model="form.selectedRoles"> --></th>
                    <th width="80" >角色名称</th>
                    <th>权限</th>
                    <th width="150">创建时间</th>
                    <th width="96">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr  ng-repeat="role in roles|filter:{roleName:form.searchRoleName}">
                    <td class="t_r"><!-- <input icheck name="selectedFunction" type="checkbox" value="{{role.roleName}}" ng-model="checkedRow"> --></td>
                    <td>{{role.roleName}}</td>
                    <td>{{role.functionSummary|cut:true:40:' ...'}}</td>
                    <td>{{role.creationDate}}</td>
                    <td>
                    <button class="btn btn-default btn-xs h30 ml5" title="编辑" ng-click="changeRole(role.roleName)"><i class="iconfont icon-bianji f14"></i></button>
                    <button ng-show="role.roleName!='平台管理员'" class="btn btn-danger ml5 btn-xs h30" title="删除" ng-click="delete(role.roleName)"><i class="iconfont icon-del f14"></i></button></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="nose-panel-footer cf bte">
            <!-- <pagination class="pagination-sm yi-page m0 f_r" total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize"  boundary-links="true"></pagination> -->
            <div class="g9">共 {{roles.length}}条数据</div>
        </div>
    </div>
