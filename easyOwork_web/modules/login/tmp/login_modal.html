<div class="inmodal login-modal" ng-controller="loginCtrl">
    <div class="modal-header t_c">
        <div class="modal-title white f22">用户登录</div>
        <!--<div class="f16 g9" >补充必要的信息完成注册</div>-->
    </div>
    <div class="modal-body">
        <div class="pl15 pr15">
            <div class="mt10"><input type="text" class="form-control input-lg" placeholder="手机号码 / 邮箱 / 员工号"></div>
            <div class="mt10"><input type="password" class="form-control input-lg" placeholder="密码"></div>
            <div class="mt10"><button type="button" class="btn btn-primary btn-lg btn-block" ui-sref="index" ng-click="ok()">确定登录</button></div>
            <div class="mt10"><span class="f_r">没有帐号， <a class="a_prime" ng-click="register()">企业免费注册</a></span><a
                    ng-click=findpwd()>忘记密码？</a></div>
        </div>
    </div>
</div>
