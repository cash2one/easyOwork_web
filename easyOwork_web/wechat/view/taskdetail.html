<div class="header t_c">
	<span class="fl"><!-- <a ui-sref="tasklist"><i class="iconfont icon-zuo">返回</i></a> --></span>
	任务详情
	<span class="fr"><i class="iconfont icon-gongzuotai f20 orange-color" ui-sref="main"></i></span>
</div>

<div class="main-container" ng-controller="taskDetailCtrl" ng-init="init()">
	<div class="section">
		<div class="section-content">
			<div class="row pt10 pb10 bt1">
				<div class="col-xs-1">
					<span ng-if="data.status=='已完成'"><i class="iconfont icon-zhengque green-color f30"></i></span>
					<span ng-if="data.status=='已开始'"><i class="iconfont icon-jinhangzhong orange-color f30"></i></span>
					<span ng-if="data.status=='已分配'"><i class="iconfont icon-jinhangzhong orange-color f30"></i></span>
					<span ng-if="data.status=='已拒绝'"><i class="iconfont icon-dvt-reject red-color f30"></i></span>
				</div>
				<div class="col-xs-3 ht40 lht40">
					<span>{{data.status}}</span>
				</div>
				<div class="col-xs-8 ht40 lht40">
					<span class="c7 f18">{{data.title}}</span>
				</div>
			</div>
			<div class="row pt10 pb10 bt1">
				<div class="col-xs-12 pt5 pb5">
					<span class="c6">任务发起人:{{data.userDTO.name}}</span>
					<div class="imgbox t_c">
						<span class="white-color">{{data.userDTO.name}}</span>
					</div>
				</div>
				<div class="col-xs-12 pt5 pb5">
					<span class="c6">开始时间:</span>
					<span>{{data.startDate}}</span>
				</div>
				<div class="col-xs-12 pt5 pb5">
					<span class="c6">结束时间:</span>
					<span class="">{{data.endDate}}</span>
				</div>
				<div class="col-xs-12 pt5 pb5">
					<span>{{data.content}}</span>
				</div>
			</div>
			</div>
			
	</div>
	<!-- 
	<div class="row footer orange-color">
		<div class="col-xs-6 orange-color" ng-click="updateTask('START')" ng-show="data.status=='已分配'">开始</div>
		<div class="col-xs-6" ng-click="updateTask('REJECT')" ng-show="data.status=='已分配'">拒绝</div>
		<div class="col-xs-12 orange-color" ng-click="updateTask('COMPLETE')" ng-show="data.status=='已开始'">完成</div>
	</div>
	 -->
</div>
