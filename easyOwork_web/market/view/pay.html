		<div class="col-xs-4 pay-section-mid">

				<div class="radio">
					<label> <input type="radio" name="optionsRadios"
						id="optionsRadios1" value="option1" checked> <image src="/market/svg/pay-wechat.svg"/>
					</label>
				</div>
				<div class="radio">
					<label> <input type="radio" name="optionsRadios"
						id="optionsRadios2" value="option2"> <image src="/market/svg/pay-alipay.svg"/>
					</label>
				</div>
				<div class="radio">
					<label> <input type="radio" name="optionsRadios"
						id="optionsRadios2" value="option2"> <image src="/market/svg/pay-union.svg"/>
					</label>
				</div>
				<div class="form-group" style="margin-top:30px">
					<button class="btn" style="width:150px" ng-click="cancel()">返回</button>
					<button class="btn btn-primary" style="width:150px" ng-click="confirm()">确认并支付</button>
				</div>
				
				<div class="form-group">
					<h2 style="color: #f7941d;">支付结果</h2>
				</div>

					<label><image src="/market/svg/success.svg"/> 支付成功

					<button class="btn btn-primary" style="width:150px" ng-click="done()">完成</button>
